<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PleroWeather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container" id="main">
        <div class="top_container">
            <header class="header">
                <h1>PleroWeather</h1>
            </header>
        </div>

        <div class="weather_contianer" id="wrapper">
        </div>
    </div>

    <div class="left_container">
        <form class="formWithAlert" id="form">
            <div class="form_container">
                <div class="form">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="inputGroup">
                        <input type="text" placeholder="Enter Your City" id="city">
                        <button class="btn">Get Weather</button>
                    </div>
                </div>
            </div>
            <p class="inputFieldAlert" id="inputFieldAlert"></p>
        </form>



        <div class="weatherInfo" id="weatherInfo">
            <div class="weatherDef">

            </div>
        </div>


        <script src="weather.js"></script>
</body>

</html>
